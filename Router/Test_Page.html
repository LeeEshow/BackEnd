<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>測試頁面</title>
</head>
<body>
    <input value="POST" type="button" onclick="getData()" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        $(document).ready(function () {

        });

        function getData() {
            var post = new Object();
            post.ID = "GSAB671005";

            $.ajax({
                type: "POST",
                data: JSON.stringify(post),
                url: "https://localhost:44388/Abject/Product/Find",
                contentType: "application/json; charset=utf-8",
                datatype: 'JSON',
            }).done(function (obj) {
                console.log('object', obj);
            });
        }

    </script>
</body >
</html >
